<!doctype html>
<!--
<htmlApplication
  applicationName="System Tray"
  fixedSize="no"
  width=500
  height=500
  menu="no" />
-->
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script type="text/javascript">

function callback1()
{
  window.external.ShowWindow(1);
  alert("menu1");
}
function callback2()
{
  window.external.ShowWindow(1);
  alert("menu2");
}
function callback3()
{
  window.external.ShowWindow(1);
  alert("menu3");
}

function createSystemTray()
{
  window.external.CreateSystemTrayIcon();
  window.external.AddSystemTrayMenu("menu1","callback1",0);
  window.external.AddSystemTrayMenu("menu2","callback2",1);
  window.external.AddSystemTrayMenu("menu3","callback3",0);
}

function showBalloon()
{
  window.external.ShowBalloon("text","title",1);
}

function hideWindow()
{
  window.external.ShowWindow(0);
}

</script>
</head>
<body onload="createSystemTray()">
<input type="button" value="Show Balloon" onclick="showBalloon()">
<BR><BR>
<input type="button" value="Hide Window" onclick="hideWindow()">
</body>
</html>
